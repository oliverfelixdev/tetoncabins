<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main-wrap">
            <!-- Cabin Card 1 -->
            <div class="card">
                <img src="./assets/9023.avif" alt="Cabin 1">
                <div class="card-content">
                    <h2>Cabin in the Woods</h2>
                    <p>Experience a serene getaway in this cozy cabin surrounded by nature.</p>
                </div>
            </div>

            <!-- Cabin Card 2 -->
            <div class="card">
                <img src="./assets/9022.avif" alt="Cabin 2">
                <div class="card-content">
                    <h2>Mountain Retreat</h2>
                    <p>Enjoy breathtaking mountain views and luxurious interiors.</p>
                </div>
            </div>

            <!-- Cabin Card 3 -->
            <div class="card">
                <img src="./assets/9021.avif" alt="Cabin 3">
                <div class="card-content">
                    <h2>Lakeside Cabin</h2>
                    <p>Relax by the lake in this charming, rustic lakeside cabin.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
